<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Vitrine Digital</h1>
        <p>Seja bem-vindo à nossa loja online!</p>
    </header>

    <!-- Menu de Navegação -->
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="navTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tabCadastro" data-bs-toggle="tab" href="#cadastro" role="tab" aria-controls="cadastro" aria-selected="true">Cadastro de Produtos</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tabListagem" data-bs-toggle="tab" href="#listagem" role="tab" aria-controls="listagem" aria-selected="false">Listagem de Produtos</a>
            </li>
        </ul>
        <div class="tab-content" id="navTabsContent">
            <!-- Aba Cadastro de Produtos -->
            <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="tabCadastro">
                <h3 class="mt-4">Cadastrar Novo Produto</h3>
                <form id="formProduto">
                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem</label>
                        <input type="text" class="form-control" id="imagem" placeholder="URL da imagem" required>
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome do produto" required>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <div class="input-group">
                            <input type="text" id="valor" class="form-control" placeholder="Valor do produto. Ex. 122.00" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Cadastrar Produto
                    </button>
                </form>
            </div>

            <!-- Aba Listagem de Produtos -->
            <div class="tab-pane fade" id="listagem" role="tabpanel" aria-labelledby="tabListagem">
                <h3 class="mt-4">Produtos Cadastrados</h3>
                <div class="row" id="produtos">
                    <!-- A listagem de produtos será inserida dinamicamente aqui -->
                    <div class="col-md-4">
                        <div class="card">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar produto -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editProdutoId">
                        <div class="mb-3">
                            <label for="editImagem" class="form-label">Imagem URL</label>
                            <input type="text" class="form-control" id="editImagem">
                        </div>
                        <div class="mb-3">
                            <label for="editNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editNome">
                        </div>
                        <div class="mb-3">
                            <label for="editValor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="editValor" name="valor" step="any" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescricao" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Atualizar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
